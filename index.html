  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    /* CARD */
    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e6005c;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background-color: #e6005c;
      transform: scale(1.05);
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 20px;
      margin-top: 15px;
    }

    audio {
      display: none;
    }

    /* PETALE */
    .petal {
      position: fixed;
      top: -10%;
      font-size: 22px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 23px; }
      p { font-size: 16px; }
      button { font-size: 16px; }
    }
  </style>
</head>

</body>
</html>
